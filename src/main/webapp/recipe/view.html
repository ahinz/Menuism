<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Menuism :: Recipes</title>
    <link rel="stylesheet" type="text/css" href="static/main.css" />
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
   <head_merge>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/base/jquery-ui.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        $("#schedule").datepicker();
      });

      function insert_upcoming(date) {
	  $('#no_upcoming').remove();
	  $('#upcoming > tbody:last').append($('<tr><td>' + date + '</td><td>[Skip] [Remove]</td></tr>'));
      }
        
    </script>
   </head_merge>
      <div id="content" class="lift:Recipes.recipe_main">
	<div><h2><span id="recipe_name">Recipe: Spicy Coconut Ramen</span></h2></div>
	
	<div>
	  Tags: Japanese, Vegetarian, GoodForLunch, Spicy
	  <br />
	  <br />
	</div>
	
	<form class="lift:form.ajax">
	  <div class="lift:Recipes.schedule_meal?form=get">
	    <div>Schedule for future date:</div>
	    <div>
	      <input type="text" name="schedule" />
	      <input type="submit" name="submit" />
	    <br />
	  </div>
	</form>
	<div>
	  Upcoming Meals:
	  <table id="upcoming" class="lift:Recipes.upcoming">
	    <tr class="liftrow">
	      <td><span id="date">Monday 4/26/2011</span></td>
	      <td><span id="skip">[Skip]</span><span id="remove">[Remove]</span></td>
	    </tr>
	  </table>
	</div>
	<div>
	  Recent Meals:
	  <table>
	    <tr>
	      <td>Sunday 4/16/2011</td>
	      <td>[Skip] [Rate]</td>
	      <td></td>
	    </tr>
	    <tr>
	      <td>Monday 4/10/2011</td>
	      <td>90/100</td>
	      <td>Good and plenty left for lunch!</td>
	    </tr>
	    <tr>
	      <td>Wednesday 2/22/2011</td>
	      <td>Skipped</td>
	      <td></td>
	    </tr>
	  </table>
        </div>
      </div>
    </div>
  </body>
</html>
